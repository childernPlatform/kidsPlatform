<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wonderjoy ‚Äì Quiz</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #F4F7FB;
  display: flex;
  justify-content: center;
  padding: 20px;
}

.container {
  max-width: 360px;
  width: 100%;
  text-align: center;
}

/* Quiz */
.question {
  font-size: 20px;
  margin-bottom: 20px;
}

.option {
  background: white;
  padding: 14px;
  border-radius: 14px;
  margin-bottom: 12px;
  cursor: pointer;
  border: 2px solid #eee;
}

.option:hover {
  border-color: #A0C4FF;
}

.submit-btn {
  margin-top: 20px;
  padding: 14px 26px;
  background: #A0C4FF;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
}

/* Thank you page */
.thumbnail {
  width: 100%;
  border-radius: 20px;
  margin: 20px 0;
}

.hidden {
  display: none;
}

/* Parent section */
.parent-btn {
  margin-top: 20px;
  font-size: 14px;
  color: #777;
  cursor: pointer;
  text-decoration: underline;
}

.parent-actions {
  margin-top: 20px;
}

.action-btn {
  padding: 14px;
  width: 100%;
  border-radius: 30px;
  border: none;
  font-size: 16px;
  margin-bottom: 12px;
  cursor: pointer;
}

.done {
  background: #A0C4FF;
}

.back {
  background: #E0E0E0;
}
</style>
</head>

<body>
<div class="container">

  <!-- QUIZ -->
  <div id="quiz">
    <div class="question">üêò Which animal is the largest?</div>

    <div class="option">Dog</div>
    <div class="option">Elephant</div>
    <div class="option">Cat</div>

    <button class="submit-btn" onclick="submitQuiz()">Submit</button>
  </div>

  <!-- THANK YOU -->
  <div id="thanks" class="hidden">
    <h2>üéâ Thank you for watching!</h2>
    <img src="https://via.placeholder.com/350x200?text=Great+Job!" class="thumbnail">

    <!-- Parent gate -->
    <div class="parent-btn" onclick="unlockParent()">Parents: Tap here</div>

    <!-- Parent-only buttons -->
    <div id="parentActions" class="parent-actions hidden">
      <button class="action-btn done" onclick="doneNow()">You're done for now</button>
      <button class="action-btn back" onclick="goBack()">Go back to list</button>
    </div>
  </div>

</div>

<script>
function submitQuiz() {
  document.getElementById("quiz").classList.add("hidden");
  document.getElementById("thanks").classList.remove("hidden");
}

/* Parent Gate */
function unlockParent() {
  const answer = prompt("Parents only: What is 3 + 4 ?");
  if (answer === "7") {
    document.getElementById("parentActions").classList.remove("hidden");
  } else {
    alert("Incorrect. Parents only.");
  }
}

function doneNow() {
  alert("Session ended. Great job!");
}

function goBack() {
  window.location.href = "index.html"; // your video list page
}
</script>

</body>
</html>
