<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Wonderjoy ‚Äì Intent Flow</title>
<style>
body {
  margin: 0;
  font-family: 'Arial Rounded MT Bold', Arial, sans-serif;
  background: #F4F7FB;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  width: 100%;
  max-width: 360px;
  padding: 24px;
  text-align: center;
}

h1 {
  font-size: 24px;
  color: #2E3A59;
  margin-bottom: 24px;
}

.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
}

.card {
  border-radius: 20px;
  padding: 22px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.08);
  cursor: pointer;
  transition: transform 0.2s ease;
}

.card:hover {
  transform: scale(1.05);
}

.emoji {
  font-size: 36px;
  margin-bottom: 10px;
}

.label {
  font-size: 18px;
  color: #2E3A59;
}

/* colors */
.blue { background: #E6F0FF; }
.orange { background: #FFF4E6; }
.green { background: #E8FFF3; }
.purple { background: #F0ECFF; }

.screen { display: none; }
.screen.active { display: block; }

.back {
  margin-top: 20px;
  font-size: 14px;
  color: #6B7A99;
  cursor: pointer;
}
</style>
</head>
<body>

<div class="container">

  <!-- INTENT SCREEN -->
  <div id="intentScreen" class="screen active">
    <h1>What do you feel like doing today?</h1>
    <div class="grid">
      <div class="card blue" onclick="showTopics('Learn')">
        <div class="emoji">üìò</div>
        <div class="label">Learn</div>
      </div>
      <div class="card orange" onclick="showTopics('Story')">
        <div class="emoji">üìñ</div>
        <div class="label">Story</div>
      </div>
      <div class="card green" onclick="showTopics('Play')">
        <div class="emoji">üé®</div>
        <div class="label">Play</div>
      </div>
      <div class="card purple" onclick="showTopics('Calm')">
        <div class="emoji">üåô</div>
        <div class="label">Calm</div>
      </div>
    </div>
  </div>

  <!-- TOPIC SCREEN -->
  <div id="topicScreen" class="screen">
    <h1 id="topicTitle"></h1>
    <div class="grid" id="topicGrid"></div>
    <div class="back" onclick="goBack()">‚Üê Go back</div>
  </div>

</div>

<script>
const data = {
  Learn: [
    { label: "Animals", emoji: "üêò", color: "green", page: "learn/animals.html" },
    { label: "Space", emoji: "üöÄ", color: "blue", page: "learn/space.html" },
    { label: "Science", emoji: "üî¨", color: "orange", page: "learn/science.html" },
    { label: "Art & Craft", emoji: "üé®", color: "purple", page: "learn/art.html" }
  ],
  Story: [
    { label: "Bedtime", emoji: "üåô", color: "purple", page: "story/bedtime.html" },
    { label: "Moral", emoji: "‚ù§Ô∏è", color: "orange", page: "story/moral.html" },
    { label: "Adventure", emoji: "üó∫Ô∏è", color: "blue", page: "story/adventure.html" },
    { label: "Funny", emoji: "üòÇ", color: "green", page: "story/funny.html" }
  ],
  Play: [
    { label: "Drawing", emoji: "‚úèÔ∏è", color: "orange" },
    { label: "Music", emoji: "üéµ", color: "green" },
    { label: "Puzzles", emoji: "üß©", color: "blue" },
    { label: "Build", emoji: "üß±", color: "purple" }
  ],
  Calm: [
    { label: "Breathing", emoji: "üå¨Ô∏è", color: "blue" },
    { label: "Soft Music", emoji: "üé∂", color: "green" },
    { label: "Sleep", emoji: "üõå", color: "purple" },
    { label: "Quiet Time", emoji: "üåà", color: "orange" }
  ]
};


function showTopics(intent) {
  document.getElementById("intentScreen").classList.remove("active");
  document.getElementById("topicScreen").classList.add("active");

  document.getElementById("topicTitle").innerText =
    "What would you like to " + intent.toLowerCase() + "?";

  const grid = document.getElementById("topicGrid");
  grid.innerHTML = "";

  data[intent].forEach(item => {
    const div = document.createElement("div");
    div.className = `card ${item.color}`;
    div.innerHTML = `<div class="emoji">${item.emoji}</div><div class="label">${item.label}</div>`;

    div.onclick = () => {
      if(item.page){
        // Navigate to the corresponding Learn subpage
        window.location.href = item.page;
      } else {
        alert(item.label + " content is coming soon!");
      }
    };

    grid.appendChild(div);
  });
}

function goBack() {
  document.getElementById("topicScreen").classList.remove("active");
  document.getElementById("intentScreen").classList.add("active");
}
</script>

</body>
</html>
